<html>
  <head>
    <title>Monster Makeover</title>
    <script src="https://kit.fontawesome.com/489eaf93a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  
  <body>
    <!--The eyes, eye, and ball div elements and class assignments were provided.
    I added the additional ids in case I want to add animations only using one eye down the road.
    I added the eye shadow box and buttons to give the user more interaction.-->

    <div class="row" id="game">
      <div class="eyes">
        <div class="eye" id="left">
          <div class="ball" id="left_pupil"></div>
        </div>
        <div class="eye"  id="right">
          <div class="ball" id="right_pupil"></div>
        </div>
      </div>
    </div>
    
    <div class="row" id="controls">
      <button id="watch" onclick="toggleWatch()">Watchful Eyes On/Off (<i class="fas fa-arrow-up"></i>)</button>
      <button id="surprise" onclick="surpriseEyes()">Surprised Eyes <br>(<i class="fas fa-arrow-left"></i>)</button>
      <button id="calm" onclick="calmEyes()">Calm Eyes (<i class="fas fa-arrow-right"></i>)</button>
      <button id="blink" onclick="blink()">Blink  (<i class="fas fa-arrow-down"></i>)</button>
      <button id="iris" onclick="randomIris()">Change Eye Color</button>

      <div class = "eye_shadow_box">
        <div class="shade" id="shade0" onclick="makeover(0)"></div>
        <div class="shade" id="shade1" onclick="makeover(1)"></div>
        <div class="shade" id="shade2" onclick="makeover(2)"></div>
        <div class="shade" id="shade3" onclick="makeover(3)"></div>
        <div class="shade" id="shade4" onclick="makeover(4)"></div>
        <div class="shade" id="shade5" onclick="makeover(5)"></div>
      </div>
    </div>


  </body>
  <script src="eyes.js"></script>

</html>
